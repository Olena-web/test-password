<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" #box  (keyup.enter)="update(box.value)"
    (blur)="update(box.value)" required minlength="8" id="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <p>{{box.value}}</p>
    <!-- <div *ngIf="password.errors?.['minlength']">
      Password must be at least 8 characters long.
    </div> -->
    <div class="password-content">

      <div class="strong" id="1"></div>
      <div class="strong" id="2"></div>
      <div class="strong" id="3"></div>

    </div>
  </mat-form-field>



</div>
