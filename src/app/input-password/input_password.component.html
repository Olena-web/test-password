<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input [(ngModel)]="val" matInput [type]="hide ? 'password' : 'text'" #box  (keyup)="keyupHandler($event)"
    (blur)="blurHandler($event)" required minlength="8" id="password"/>

    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'lock' : 'lock_open'}}
        lock
      </mat-icon>
    </button>

    <mat-hint align="end">Password must be at least 8 characters long.</mat-hint>
    <div class="password-content">
      <div class="strong" id="1"></div>
      <div class="strong" id="2"></div>
      <div class="strong" id="3"></div>
    </div>
  </mat-form-field>
</div>
